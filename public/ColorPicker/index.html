<!doctype html><html><head>	<title>jQuery MiniColors</title>	<meta charset="utf-8">	<script src="jquery.min.js"></script>    <link rel="stylesheet" href="bootstrap.min.css">	<script src="bootstrap.min.js"></script>		<!-- MiniColors -->	<script src="jquery.minicolors.js"></script>	<link rel="stylesheet" href="jquery.minicolors.css">	<script>		$(document).ready( function() {			$('.demo').each( function() {				$(this).minicolors({					control: $(this).attr('data-control') || 'hue',					defaultValue: $(this).attr('data-defaultValue') || '',					inline: $(this).attr('data-inline') === 'true',					letterCase: $(this).attr('data-letterCase') || 'lowercase',					opacity: $(this).attr('data-opacity'),					position: $(this).attr('data-position') || 'bottom left',					change: function(hex, opacity) {						if( !hex ) return;						if( opacity ) hex += ', ' + opacity;						try {							console.log(hex);						} catch(e) {}					},					theme: 'bootstrap'				});                            });					});	</script></head><body><input type="text" id="wheel-demo" class="form-control demo" data-control="wheel" value="#ff99ee"></body></html>
